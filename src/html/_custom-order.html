<form class="custom-order" action="#">
  <div class="custom-order__wrapper">
    <div class="container custom-order__container">
      <p class="custom-order__description">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму
        заказа и мы свяжемся с вами, чтобы уточнить детали.
      </p>
      <div class="custom-order__fieldset custom-order__type">
        <h3 class="custom-order__legend">
          <span class="line">тип</span>
        </h3>
        <input
          class="custom-order__radio visually-hidden"
          type="radio"
          name="type"
          id="interior"
          value="interior"
          checked
        />
        <label
          class="custom-order__label custom-order__label--radio"
          for="interior"
        >
          Аксессуар для интерьера
        </label>
        <input
          class="custom-order__radio visually-hidden"
          type="radio"
          name="type"
          id="toy"
          value="toy"
        />
        <label class="custom-order__label custom-order__label--radio" for="toy">
          Детская игрушка
        </label>
      </div>
    </div>
  </div>
  <div class="custom-order__wrapper">
    <div class="container custom-order__container">
      <div class="custom-order__fieldset custom-order__color">
        <h3 class="custom-order__legend">
          <span class="line">цвет</span>
        </h3>
        <input
          class="custom-order__checkbox visually-hidden"
          type="checkbox"
          name="color"
          id="white"
        />
        <label
          class="custom-order__label custom-order__label--checkbox"
          for="white"
          >Белый</label
        >
        <input
          class="custom-order__checkbox visually-hidden"
          type="checkbox"
          name="color"
          id="gray"
        />
        <label
          class="custom-order__label custom-order__label--checkbox"
          for="gray"
          >Серый</label
        >
        <input
          class="custom-order__checkbox visually-hidden"
          type="checkbox"
          name="color"
          id="tiffany"
        />
        <label
          class="custom-order__label custom-order__label--checkbox"
          for="tiffany"
          >"Тиффани"</label
        >
        <input
          class="custom-order__checkbox visually-hidden"
          type="checkbox"
          name="color"
          id="black"
        />
        <label
          class="custom-order__label custom-order__label--checkbox"
          for="black"
          >Черный</label
        >
        <input
          class="custom-order__checkbox visually-hidden"
          type="checkbox"
          name="color"
          id="pink"
        />
        <label
          class="custom-order__label custom-order__label--checkbox"
          for="pink"
          >Розовый</label
        >
        <input
          class="custom-order__checkbox visually-hidden"
          type="checkbox"
          name="color"
          id="orange"
        />
        <label
          class="custom-order__label custom-order__label--checkbox"
          for="orange"
          >Оранжевый</label
        >
      </div>
    </div>
  </div>
  <div class="custom-order__wrapper">
    <div class="container custom-order__container">
      <div class="custom-order__fieldset custom-order__fullname">
        <h3 class="custom-order__legend">
          <span class="line">фио</span>
        </h3>
        <label class="custom-order__label custom-order__label--input" for="name"
          >Имя:</label
        >
        <input
          class="custom-order__input"
          type="text"
          name="fullname"
          id="name"
          placeholder="Введите ваше имя*"
          required
        />
        <label
          class="custom-order__label custom-order__label--input"
          for="surname"
        >
          Фамилия:</label
        >
        <input
          class="custom-order__input"
          type="text"
          name="fullname"
          id="surname"
          placeholder="Укажите фамилию*"
          required
        />
        <label
          class="custom-order__label custom-order__label--input"
          for="secondname"
        >
          Отчество:
        </label>
        <input
          class="custom-order__input"
          type="text"
          name="fullname"
          id="secondname"
          placeholder="Отчество, если желаете"
        />
      </div>
    </div>
  </div>
  <div class="custom-order__wrapper">
    <div class="container custom-order__container">
      <div class="custom-order__fieldset custom-order__contacts">
        <div class="custom-order__input--icon">
          <label class="custom-order__label custom-order__legend" for="phone">
            <span class="line">ТЕЛ</span>
          </label>
          <input
            class="custom-order__input"
            type="tel"
            name="phone"
            id="phone"
            placeholder="+7 ХХХ ХХ ХХ*"
            required
          />
          <svg class="custom-order__icon" width="25" height="25">
            <use xlink:href="../img/svgSprite/sprite.svg#phone"></use>
          </svg>
        </div>
        <div class="custom-order__input--icon">
          <label class="custom-order__label custom-order__legend" for="email">
            <span class="line">E-mail</span>
          </label>
          <input
            class="custom-order__input"
            type="email"
            name="email"
            id="email"
            placeholder="Ваш Email*"
            required
          />
          <svg class="custom-order__icon" width="32" height="32">
            <use xlink:href="../img/svgSprite/sprite.svg#mail"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="custom-order__wrapper">
    <div
      class="container custom-order__container custom-order__container--wrap"
    >
      <div class="custom-order__fieldset custom-order__addition">
        <h3 class="custom-order__legend">
          <span class="line">доп</span>
        </h3>
        <textarea
          class="custom-order__textarea"
          name="addition"
          placeholder="Опишите все ваши пожелания к заказу"
        ></textarea>
      </div>
      <button class="btn custom-order__btn" type="submit">
        отправить заказ
      </button>
      <p class="custom-order__mark">*Поля обязательны для заполнения</p>
    </div>
  </div>
</form>
