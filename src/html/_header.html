<header class="header">
  <a class="logo header__logo" href="#">
    <img src="../img/contentImage/logo-mobile.svg" alt="Логотип Мишка" />
  </a>
  <nav class="navigation header__navigation">
    <a class="logo navigation__logo" href="#">
      <picture>
        <source
          media="(min-width: 1250px)"
          srcset="../img/contentImage/logo-desktop.svg"
        />
        <img src="../img/contentImage/logo-tablet.svg" alt="Логотип Мишка" />
      </picture>
    </a>
    <ul class="navigation__site-list site-list">
      <li class="site-list__item">
        <a class="site-list__link" href="catalog.html">Каталог товаров</a>
      </li>
      <li class="site-list__item">
        <a class="site-list__link" href="#">Вязание на заказ</a>
      </li>
    </ul>
    <ul class="navigation__user-list user-list">
      <li class="user-list__item">
        <a class="user-list__link" href="#">
          <svg class="user-list__icon" width="18" height="29">
            <use xlink:href="../img/svgSprite/sprite.svg#search"></use>
          </svg>
          <span class="user-list__text">Поиск по сайту</span>
        </a>
      </li>
      <li class="user-list__item">
        <a class="user-list__link" href="#">
          <svg class="user-list__icon" width="21" height="29">
            <use xlink:href="../img/svgSprite/sprite.svg#cart"></use>
          </svg>
          Корзина: пока пуста
        </a>
      </li>
    </ul>
    <ul class="navigation__shop-list shop-list">
      <li class="shop-list__item">
        <a class="shop-list__link" href="#">Новые поступления</a>
      </li>
      <li class="shop-list__item">
        <a class="shop-list__link" href="#">Распродажа</a>
      </li>
    </ul>
    <p class="navigation__delivery">Бесплатная доставка по России</p>
  </nav>
  <button
    class="mobile-menu-toggler header__mmt"
    type="button"
    aria-label="Меню"
  >
    <span class="mobile-menu-toggler__element"></span>
  </button>
</header>
