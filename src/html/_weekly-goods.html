<section class="weekly-goods">
  <div class="container weekly-goods__container">
    <header class="weekly-goods__header">
      <h2 class="title weekly-goods__title">Вязаные корзинки</h2>
      <span class="weekly-goods__mark">Товар недели</span>
    </header>
    <div class="weekly-goods__wrapper">
      <p class="weekly-goods__description">
        Экологически чистая пряжа, ручная работа. Доступны в шести расцветках, и
        трех размерах.
      </p>
      <table class="weekly-goods__characteristics characteristics">
        <tr class="characteristics__row">
          <td class="characteristics__cell">Цвет:</td>
          <td class="characteristics__cell">«Тиффани»/серый</td>
        </tr>
        <tr class="characteristics__row">
          <td class="characteristics__cell">Диаметр:</td>
          <td class="characteristics__cell">25 см</td>
        </tr>
        <tr class="characteristics__row">
          <td class="characteristics__cell">Высота:</td>
          <td class="characteristics__cell">15 см</td>
        </tr>
      </table>
      <picture class="weekly-goods__img">
        <source
          media="(min-width: 1250px)"
          srcset="../img/contentImage/triple-set-desktop.webp"
        />
        <source
          media="(min-width: 1250px)"
          srcset="../img/contentImage/triple-set-desktop.jpg"
        />
        <source
          media="(min-width: 768px)"
          srcset="../img/contentImage/triple-set-tablet.webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="../img/contentImage/triple-set-tablet.jpg"
        />
        <source
          srcset="../img/contentImage/triple-set-mobile.webp"
          type="image/webp"
        />
        <img
          src="../img/contentImage/triple-set-mobile.jpg"
          alt="Вязаные корзинки"
        />
      </picture>
      <p class="weekly-goods__price">Цена 990руб.</p>
      <a class="btn btn--wide weekly-goods__btn order-opener" href="#"
        >заказать</a
      >
    </div>
