<section class="catalog-section">
  <div class="container catalog-section__container">
    <ul class="catalog-section__list">
      <li class="catalog-section__item">
        <article class="product-card">
          <a class="product-card__link" href="#">
            <picture>
              <source
                media="(min-width: 1250px)"
                srcset="../img/contentImage/item-1-desktop.webp"
                type="image/webp"
              />
              <source
                media="(min-width: 1250px)"
                srcset="../img/contentImage/item-1-desktop.jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="../img/contentImage/item-1-tablet.webp"
                type="image/webp"
              />
              <source
                media="(min-width: 768px)"
                srcset="../img/contentImage/item-1-tablet.jpg"
              />
              <source
                srcset="../img/contentImage/item-1-mobile.webp"
                type="image/webp"
              />
              <img
                class="product-card__img"
                src="../img/contentImage/item-1-mobile.jpg"
                alt="Зайчик-попрыгайчик"
              />
            </picture>
          </a>
          <div class="product-card__wrapper">
            <h3 class="product-card__title">
              <a class="product-card__link-title" href="#"
                >Зайчик-попрыгайчик
              </a>
            </h3>
            <p class="product-card__description">Рост 30 см, вес 200 г</p>
            <div class="product-card__cost-wrapper">
              <strong class="product-card__price">1 200 руб.</strong>
              <button
                class="btn btn--cart product-card__btn"
                aria-label="добавить в корзину"
              >
                <svg width="20" height="19">
                  <use xlink:href="../img/svgSprite/sprite.svg#cart"></use>
                </svg>
              </button>
            </div>
          </div>
        </article>
